<html>
	<head>
		<meta charset="UTF-8">
		<title>The Coffee Shoppe</title>

		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,400italic,300italic,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- My styles -->
		<link rel="stylesheet" href="compass-components/stylesheets/screen.css">

		<!-- Load libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- Configure SystemJS -->
    <script>
    System.config({
    	packages: {
    		app: {
    			format: 'register',
    			defaultExtension: 'js'
    		}
    	}
    });
    System.import('app/boot')
    	.then(null, console.error.bind(console));
    </script>
	</head>

	<!-- Display the application -->
	<header>
		<nav>
			<a id="homeLink" href="index.html">
				<img id="logo" src="images/coffee-bean-icon.svg" alt="Coffee Bean by Pavel N. from the Noun Project">
				<h1>The Coffee Shoppe</h1>
			</a>
		</nav>
	</header>

	<div id="mainWrapper">
		<article class="cardSection" id="featuredSection">
			<h2 id="featuredSectionHeader">Featured</h2>
			<my-app></my-app>
		</article>
	</div>
</html>
